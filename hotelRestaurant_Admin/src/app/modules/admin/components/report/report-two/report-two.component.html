<div class="p-8 bg-gray-100 min-h-screen">
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Reporte de Consumos del Cliente</h2>

  <div class="bg-white p-8 rounded-xl shadow-lg mb-8">
    <form class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-end">
      <div class="col-span-1 md:col-span-2 lg:col-span-1">
        <label for="cliente-select" class="block text-sm font-medium text-gray-700 mb-1">Seleccione un cliente</label>
        <select id="cliente-select" [(ngModel)]="selectedClienteId" name="clienteId"
          class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <option value="" disabled selected>Seleccione un cliente</option>
          <option *ngFor="let c of clientes" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>

      <div>
        <label for="hotel-select" class="block text-sm font-medium text-gray-700 mb-1">Hotel (opcional)</label>
        <select id="hotel-select" [(ngModel)]="selectedHotelId" name="hotelId"
          class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <option value="">Todos los hoteles</option>
          <option *ngFor="let h of hoteles" [value]="h.id">{{ h.name }}</option>
        </select>
      </div>

      <div>
        <label for="restaurant-select" class="block text-sm font-medium text-gray-700 mb-1">Restaurante (opcional)</label>
        <select id="restaurant-select" [(ngModel)]="selectedRestaurantId" name="restaurantId"
          class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 transition-colors">
          <option value="">Todos los restaurantes</option>
          <option *ngFor="let r of restaurantes" [value]="r.id">{{ r.name }}</option>
        </select>
      </div>

      <div>
        <label for="fecha-inicio" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Inicio</label>
        <input type="date" id="fecha-inicio" [(ngModel)]="fechaInicio" name="fechaInicio"
          class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
      </div>
      <div>
        <label for="fecha-fin" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Fin</label>
        <input type="date" id="fecha-fin" [(ngModel)]="fechaFin" name="fechaFin"
          class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
      </div>

      <div class="md:col-span-2 lg:col-span-3 flex flex-col sm:flex-row justify-end gap-4 mt-4">
        <button (click)="generarReporte()"
          class="flex-1 bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 font-medium">
          Generar Reporte
        </button>
        <button (click)="descargarPDF()"
          class="flex-1 bg-green-600 text-white py-3 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 font-medium">
          Descargar PDF
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="billsFiltradas.length" class="mt-8">
    <div class="bg-white p-6 rounded-xl shadow-lg mb-6 flex justify-between items-center">
      <p class="text-xl font-semibold text-gray-800">
        Total de Gastos: <span class="text-red-600">Q{{ totalGastos.toFixed(2) }}</span>
      </p>
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID Pago</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Monto</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Fecha</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">MÃ©todo</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let bill of billsFiltradas" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ bill.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">Q{{ bill.amount.toFixed(2) }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ bill.paymentDate | date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ bill.paymentMethod }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!billsFiltradas.length && (selectedClienteId || fechaInicio || fechaFin)" class="mt-8 text-center text-gray-500 p-6 bg-white rounded-xl shadow-lg">
    <p class="font-medium text-lg">No se encontraron registros de consumos para los criterios seleccionados.</p>
  </div>
</div>
