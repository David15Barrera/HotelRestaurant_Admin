<div class="p-6 space-y-6">
  <h2 class="text-2xl font-bold text-gray-800">Gestión de Reviews</h2>

  <!-- Filtros -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Filtrar por Restaurante</label>
      <select [(ngModel)]="selectedRestaurant"
              (change)="getReviewsByRestaurant()"
              class="w-full border rounded p-2 text-gray-700">
        <option [ngValue]="null">Seleccione un restaurante</option>
        <option *ngFor="let r of restaurants" [ngValue]="r.id">
          {{ r.name }} ({{ r.hotelName || 'Sin hotel' }})
        </option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Filtrar por Platillo</label>
      <select [(ngModel)]="selectedDish"
              (change)="getReviewsByDish()"
              class="w-full border rounded p-2 text-gray-700">
        <option [ngValue]="null">Seleccione un platillo</option>
        <option *ngFor="let d of dishes" [ngValue]="d.id">
          {{ d.name }} ({{ "Q"+d.price }})
        </option>
      </select>
    </div>
  </div>

  <!-- Lista de Reviews -->
  <div *ngIf="reviews.length > 0; else noReviews" class="space-y-4 mt-4">
    <div *ngFor="let review of reviews"
         class="p-4 border rounded-lg shadow-sm bg-white">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">
            {{ review.customerName || 'Cliente desconocido' }}
          </h3>
          <p class="text-sm text-gray-600">
            {{ review.comment }}
          </p>
          <p class="text-sm text-yellow-600 font-medium">
            ⭐ {{ review.rating }}/5
          </p>
          <p class="text-xs text-gray-500">
            {{ review.createdAt | date:'short' }}
          </p>
        </div>
        <button (click)="deleteReview(review.id!)"
                class="text-red-600 hover:text-red-800">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <ng-template #noReviews>
    <p class="text-gray-500 text-center mt-6">No hay reviews disponibles.</p>
  </ng-template>
</div>
